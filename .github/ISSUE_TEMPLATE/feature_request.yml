name: âœ¨ Feature Request
description: Suggest an idea for this project
title: '[Feature]: '
labels: ['enhancement']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: checkboxes
    id: component
    attributes:
      label: Component
      description: Which component should this feature be added to?
      options:
        - label: SDK
        - label: CLI
        - label: Documentation
        - label: Build/Development

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: |
        Provide examples of how you would use this feature
      placeholder: |
        ```typescript
        // Example SDK usage
        const result = await client.newMethod();
        ```
        
        ```bash
        # Example CLI usage
        alldebrid new-command --option value
        ```

  - type: checkboxes
    id: breaking
    attributes:
      label: Breaking Changes
      description: Would this feature require breaking changes?
      options:
        - label: This feature would require breaking changes
        - label: This feature is backwards compatible

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.