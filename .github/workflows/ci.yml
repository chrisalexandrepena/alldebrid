name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: [main, next]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run e2e tests
        if: matrix.node-version == 20
        run: pnpm test:e2e

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm build

      - name: Pack package
        run: pnpm pack

      - name: Test package installation
        run: |
          # Create temp directory and test installation
          mkdir -p /tmp/test-install
          cd /tmp/test-install

          # Install the packed package locally (no sudo/global perms)
          npm init -y
          npm install --no-audit --no-fund ${{ github.workspace }}/alldebrid-*.tgz

          # Test SDK import
          node -e "const { Alldebrid } = require('alldebrid'); console.log('✅ SDK import works')"

          # Test CLI via local global prefix
          npm config set prefix "$PWD/.npm-global"
          export PATH="$PWD/.npm-global/bin:$PATH"
          npm install -g --no-audit --no-fund ${{ github.workspace }}/alldebrid-*.tgz
          alldebrid --version
          alldebrid --help

          echo "✅ Package validation successful"

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check version increment
        uses: EndBug/version-check@v2
        with:
          file-name: ./package.json
          file-url: https://unpkg.com/alldebrid@latest/package.json
          static-checking: localIsNew

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Check for known vulnerabilities
        run: |
          # Additional security checks can be added here
          echo "✅ Security check completed"
